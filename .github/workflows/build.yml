name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarScanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarScanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool install dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Build and analyze backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          cd Server/WageWizard

          # Fresh coverage folder
          if (Test-Path "coveragereport") { Remove-Item -Recurse -Force "coveragereport" }
          New-Item -ItemType Directory -Path "coveragereport" | Out-Null

          $scanner = "${{ runner.temp }}\scanner\dotnet-sonarscanner.exe"

          # Begin Sonar analysis
          & $scanner begin `
              /k:"N1nsQ_WageWizard" `
              /o:"n1nsq" `
              /d:sonar.token="$env:SONAR_TOKEN" `
              /d:sonar.cs.opencover.reportsPaths="Server/WageWizard/coveragereport/coverage.cobertura.xml"

          # Build
          dotnet build --no-incremental

          # Run tests with MSBuild-based Coverlet
          dotnet test WageWizardTests `
              /p:CollectCoverage=true `
              /p:CoverletOutput=./coveragereport/coverage `
              /p:CoverletOutputFormat=cobertura `
              --no-build

          # End Sonar analysis
          & $scanner end /d:sonar.token="$env:SONAR_TOKEN"

      - name: Generate HTML coverage report
        shell: powershell
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator `
            -reports:Server/WageWizard/coveragereport/coverage.cobertura.xml `
            -targetdir:Server/WageWizard/coveragereport/html

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Server/WageWizard/coveragereport/html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: Server/WageWizard/coveragereport/coverage.cobertura.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
